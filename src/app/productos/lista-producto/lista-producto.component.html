<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de productos</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="">Crear Producto</button>
        </div>
        <div *ngIf="productos?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped table-sm table-md" *ngIf="productos?.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Ver</th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.createAt | date:'dd-MM-yyyy'}}</td>
                    <td><button type="button" name="button" [routerLink]="['/detalle',producto.id]" class="btn btn-primary">Ver</button></td>
                    <td><button type="button" name="button" [routerLink]="['/editar',producto.id]" class="btn btn-warning">Editar</button></td>
                    <td><button type="button" name="button" class="btn btn-danger" (click)="delete(producto)">Eliminar</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
